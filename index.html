<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>PVS-Studio Trials</title>

  <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="/static/css/style.css">

  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div class="container">
    <form id="dataForm" class="card" autocomplete="off">
      <h1>Форма заказа триала</h1>

      <fieldset class="fieldset">
        <legend>Язык:</legend>

        <div class="checkboxes">
          <label for="c">
            <input type="checkbox" name="language" value="c" id="c">
            C
          </label>
          <label for="cpp">
            <input type="checkbox" name="language" value="cpp" id="cpp">
            Cpp
          </label>
          <label for="csharp">
            <input type="checkbox" name="language" value="csharp" id="csharp">
            C#
          </label>
          <label for="java">
            <input type="checkbox" name="language" value="java" id="java">
            Java
          </label>
        </div>
      </fieldset>

      <div class="input-group">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" placeholder="Ваше имя...">
      </div>

      <div class="input-group">
        <label for="company">Компания:</label>
        <input type="text" id="company" name="company" placeholder="Название компании...">
      </div>

      <div class="input-group">
        <label for="email">*Email:</label>
        <input type="email" id="email" name="email" placeholder="Ваш email..." required>
      </div>

      <div id="tsparticles"><button class="button" type="submit">Отправить</button></div>
    </form>
  </div>

  <div class="link-trials"><a href="/trials.html" id="link-trials" title="Служебный доступ">⚙️</a></div>

  <script src="/static/js/app.js" defer></script>
  <script src="/static/js/confetti.js" defer></script>
  <script src="/static/js/form.js" defer></script>
</body>

</html>
