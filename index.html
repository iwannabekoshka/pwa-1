<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PVS-Studio Trials</title>

  <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="/static/css/style.css">

  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div class="container">
    <p style="margin-bottom: 1em;"><a href="/trials.html" id="link-trials">Посмотреть текущие триалы</a></p>

    <h1>Форма заказа триала</h1>

    <form id="dataForm">
      <div>
        <fieldset style="display: grid; gap: 5px;">
          <legend>Язык</legend>

          <label for="c">
            <input type="checkbox" name="language" value="c" id="c">
            C
          </label>

          <label for="cpp">
            <input type="checkbox" name="language" value="cpp" id="cpp">
            Cpp
          </label>

          <label for="csharp">
            <input type="checkbox" name="language" value="csharp" id="csharp">
            C#
          </label>

          <label for="java">
            <input type="checkbox" name="language" value="java" id="java">
            Java
          </label>
        </fieldset>
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div>
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div id="tsparticles"><button type="submit">Отправить</button></div>
    </form>
  </div>

  <script src="/static/js/app.js" defer></script>
  <script src="/static/js/confetti.js" defer></script>
  <script src="/static/js/form.js" defer></script>
</body>

</html>
