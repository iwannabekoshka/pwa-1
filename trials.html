<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PVS-Studio Trials</title>

  <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="style.css">

  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div class="container">
    <p><a href="/index.html">Обратно на форму</a></p>
    <p><button id="saveToExcel">Excel</button></p>
    <p>Local</p>
    <ul id="trials-local"></ul>
  </div>

  <script async>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker
          .register("/sw.js")
          .then(function (registration) {
            console.log(
              "ServiceWorker registration successful with scope: ",
              registration.scope
            );
          })
          .catch(function (err) {
            console.log("ServiceWorker registration failed: ", err);
          });
      });
    }

    const localList = document.querySelector("#trials-local");

    let localData = JSON.parse(localStorage.getItem("formData")) || [];
    localData.forEach(item => {
      const listItem = document.createElement("li");
      listItem.textContent = `${item.date} ${item.email} ${item.name}`;

      localList.appendChild(listItem);
    });
  </script>

  <script>
    document.getElementById('saveToExcel').addEventListener('click', async function () {
      // Проверяем поддержку API
      if (!window.showSaveFilePicker) {
        alert("Ваш браузер не поддерживает сохранение файлов на устройство.");
        return;
      }

      // Получаем данные из localStorage
      let trials = localStorage.getItem('formData');

      if (!trials) {
        alert("Нет данных для сохранения!");
        return;
      }

      try {
        trials = JSON.parse(trials);
      } catch (e) {
        alert("Ошибка при чтении данных!");
        return;
      }

      if (!Array.isArray(trials) || trials.length === 0) {
        alert("Данные в некорректном формате!");
        return;
      }

      // Преобразуем данные в CSV
      let csvContent = "data:text/csv;charset=utf-8,";

      // Добавляем заголовки (если есть)
      const headers = Object.keys(trials[0]);
      csvContent += headers.join(",") + "\n";

      // Добавляем строки с данными
      trials.forEach(row => {
        csvContent += headers.map(field => JSON.stringify(row[field] || "")).join(",") + "\n";
      });

      // Создаём ссылку для скачивания
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "trials.csv");

      // Для iOS нужно добавить ссылку в DOM перед кликом
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>

</html>
